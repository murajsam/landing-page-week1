<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">Wallet</div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Sign up</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link btn-primary">Log in</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">SaaS Landing Page Template</h1>
            <p class="hero__subtitle">
              This is a template Figma file, turned into code using Anima. Learn
              more at AnimaApp.com
            </p>
            <a href="#" class="hero__button btn-secondary">Get Started</a>
          </div>
          <div class="hero__image">
            <img src="assets/images/hero-image.gif" alt="Hero Image" />
          </div>
        </div>
      </section>
    </main>
    <footer>Footer section</footer>
  </body>
</html>
